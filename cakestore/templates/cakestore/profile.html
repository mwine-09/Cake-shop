{% extends 'cakestore/main.html' %} {%load static%}
<!-- food section -->
{%block content%}
 <!--password reset-->
    <div class="container mt-5 mb-5" style="height:80vh">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
            <h3 class="panel-title">Reset Password</h3>
            </div>
            <div class="panel-body">
            <form accept-charset="UTF-8" role="form" method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="New Password" name="new_password1" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Confirm Password" name="new_password2" type="password">
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Reset Password">
                </fieldset>
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>

{%endblock%}
